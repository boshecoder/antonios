<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная страница</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-image 0.5s ease;
        }

        body.loaded {
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
        }

        #content {
            display: none;
            position: relative;
        }

        #content.visible {
            display: block;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        button:hover {
            background-color: #eee;
        }

        #flashingImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            opacity: 1;
            transition: opacity 0.1s ease-in-out;
            pointer-events: none;
        }

        #flashingImage.hidden {
            opacity: 0;
        }

        #warning {
            margin-bottom: 20px;
        }

        #preload {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
        }

        #fullVersion {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #fullVersion.visible {
            display: flex;
        }

        #listenButton {
          margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="warning">
        <h1>Внимание!</h1>
        <p>Пожалуйста, увеличьте громкость до 80-100%, чтобы обеспечить оптимальную слышимость. Вам будет диктоваться код, который может быть тихим.</p>
    </div>

    <button id="startButton">Начать</button>
        <div id="content">
        <img id="flashingImage" src="text.png" alt="Мерцающий текст">
    </div>

    <div id="preload">
        <img src="bg.jpg" alt="Предзагрузка фона">
    </div>

    <div id="fullVersion">
        <p>Слушай полную версию</p>
        <button id="listenButton">Слушать</button>
    </div>


    <script>
        const audio1 = new Audio("audio1.mp3");
        const audio2 = new Audio("audio2.mp3");
        const audio3 = new Audio("audio3.mp3");
        const audio4 = new Audio("audio4.mp3");
        const audio5 = new Audio("audio5.mp3");
        const audio6 = new Audio("audio6.mp3");
        const audio7 = new Audio("audio7.mp3");
        const audio8 = new Audio("audio8.mp3");
        const audio9 = new Audio("audio9.mp3");
        const audio10 = new Audio("audio10.mp3");

        const audioElements = [
            audio1,
            audio2,
            audio3,
            audio4,
            audio5,
            audio6,
            audio7,
            audio8,
            audio9
        ];

        const flashingImage = document.getElementById('flashingImage');
        const contentDiv = document.getElementById('content');
        const startButton = document.getElementById('startButton');
        const warningDiv = document.getElementById('warning');
        const fullVersionDiv = document.getElementById('fullVersion');
        const listenButton = document.getElementById('listenButton');

        function toggleVisibility() {
            flashingImage.classList.toggle('hidden');
        }

        setInterval(toggleVisibility, 100);

        startButton.addEventListener('click', function() {
            audioElements.forEach(audio => {
                audio.play().catch(error => {
                    console.error("Ошибка при воспроизведении аудио:", error);
                    alert("Автоматическое воспроизведение заблокировано браузером. Разрешите воспроизведение звука.");
                });
            });

            document.body.classList.add('loaded');
            contentDiv.classList.add('visible');
            startButton.style.display = 'none';
            warningDiv.style.display = 'none';

            setTimeout(function() {
                fullVersionDiv.classList.add('visible');
            }, 35000); // 35 секунд
        });

        listenButton.addEventListener('click', function() {
          audioElements.forEach(audio => {
              audio.pause();
              audio.currentTime = 0;
          });
            audio10.play().catch(error => {
              console.error("Ошибка при воспроизведении audio10:", error);
              alert("Воспроизведение полной версии заблокировано браузером. Разрешите воспроизведение звука.");
            });
        });
    </script>

</body>
</html>
