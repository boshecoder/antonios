<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-image 0.5s ease; /* Плавный переход фона */
        }

        body.loaded {
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
        }

        #content {
            display: none; /* Скрываем контент по умолчанию */
            position: relative; /*  Для позиционирования FlashingImage */
        }

        #content.visible {
            display: block; /* Показываем контент после нажатия кнопки */
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 10; /* Чтобы кнопка была поверх всего */
        }

        button:hover {
            background-color: #eee;
        }

        #flashingImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            opacity: 1;
            transition: opacity 0.1s ease-in-out;
            pointer-events: none;
        }

        #flashingImage.hidden {
            opacity: 0;
        }

        #warning {
            margin-bottom: 20px; /* Отступ между предупреждением и кнопкой */
        }
    </style>
</head>
<body>

    <div id="warning">
        <h1>Внимание!</h1>
        <p>Пожалуйста, увеличьте громкость до 80-100%, чтобы обеспечить оптимальную слышимость. Вам будет диктоваться код, который может быть тихим.</p>
    </div>

    <button id="startButton">Начать</button>

    <div id="content">
        <img id="flashingImage" src="text.png" alt="Мерцающий текст">
    </div>


    <script>
        const audio1 = new Audio("audio1.mp3");
        const audio2 = new Audio("audio2.mp3");
        const audio3 = new Audio("audio3.mp3");
        const audio4 = new Audio("audio4.mp3");
        const audio5 = new Audio("audio5.mp3");
        const audio6 = new Audio("audio6.mp3");
        const audio7 = new Audio("audio7.mp3");
        const audio8 = new Audio("audio8.mp3");
        const audio9 = new Audio("audio9.mp3");

        const audioElements = [
            audio1,
            audio2,
            audio3,
            audio4,
            audio5,
            audio6,
            audio7,
            audio8,
            audio9
        ];

        const flashingImage = document.getElementById('flashingImage');
        const contentDiv = document.getElementById('content');
        const startButton = document.getElementById('startButton');
        const warningDiv = document.getElementById('warning');

        function toggleVisibility() {
            flashingImage.classList.toggle('hidden');
        }

        setInterval(toggleVisibility, 100);

        startButton.addEventListener('click', function() {
            // Запускаем музыку
            audioElements.forEach(audio => {
                audio.play().catch(error => {
                    console.error("Ошибка при воспроизведении аудио:", error);
                    alert("Автоматическое воспроизведение заблокировано браузером. Разрешите воспроизведение звука.");
                });
            });

            // Меняем фон
            document.body.classList.add('loaded');

            // Показываем контент (картинку)
            contentDiv.classList.add('visible');

            // Скрываем кнопку
            startButton.style.display = 'none';

            // Скрываем предупреждение
            warningDiv.style.display = 'none';
        });
    </script>

</body>
</html>
